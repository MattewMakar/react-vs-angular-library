<mat-sidenav-container class="sidenavContainer">
  <mat-sidenav class="sidenav" opened mode="side">
    <ul class="list">
      <li class="list-item" *ngFor="let route of routes">
        <a class="list-link" [routerLink]="route.link">
          <mat-icon class="icon">{{route.icon}}</mat-icon><span class="link-text">{{route.name}}</span>
        </a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar class="sidenavToolbar">
      <h1>Your Online Library</h1>
    </mat-toolbar>
    <app-main></app-main>
  </mat-sidenav-content>
</mat-sidenav-container>
